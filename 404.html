<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dmytro Omelian</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're using BrowserSync, set the base path to the root of your repository
      var basePath = "/";

      // If you're using GitHub Pages, set the base path to the name of your repository
      // var basePath = '/my-repository-name/';

      // If you're using a custom domain, set the base path to '/'
      // var basePath = '/';

      var redirect = basePath + "?p=/";

      // Detect if the browser is Internet Explorer
      var isIE = /*@cc_on!@*/ false || !!document.documentMode;

      // Get the current URL
      var l = window.location;

      // Build the redirect URL
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          redirect +
          l.pathname.slice(1) +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
